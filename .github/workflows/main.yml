name: Run signup.py and login.py on schedule

on:
  workflow_dispatch:  # ✅ 수동 실행 추가
  schedule:
    - cron: '0 10 * * *'  # 매일 오전 10시 실행

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Add Cube-X domain to /etc/hosts
        run: |
          echo "61.251.164.234 cubex.seowoninfo.com" | sudo tee -a /etc/hosts
          echo "🔍 /etc/hosts 내용 확인:"
          cat /etc/hosts  # Debugging: hosts 파일이 정상적으로 추가되었는지 확인

      - name: Test Network Connectivity
        run: |
          echo "🔍 DNS 확인 (nslookup)"
          nslookup cubex.seowoninfo.com || echo "❌ DNS Resolution Failed"

          echo "🔍 사이트 접속 테스트 (ping)"
          ping -c 4 cubex.seowoninfo.com || echo "❌ Ping 실패"

          echo "🔍 사이트 상태 확인 (curl -I)"
          curl -I https://cubex.seowoninfo.com/auth || echo "❌ Website Unreachable"

          echo "🔍 직접 연결 시도 (wget --spider)"
          wget --spider https://cubex.seowoninfo.com/auth || echo "❌ Website is not reachable"

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install dependencies
        run: pip install selenium chromedriver-autoinstaller requests

      - name: Check Website Availability before running Selenium
        run: |
          if curl -s --head https://cubex.seowoninfo.com/auth | grep "200 OK" > /dev/null; then
            echo "✅ 사이트 접근 가능, Selenium 실행 가능"
          else
            echo "❌ 사이트 접근 불가, Selenium 실행을 중단합니다."
            exit 1
          fi

      - name: Run signup.py
        run: python signup.py
