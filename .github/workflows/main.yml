name: Run signup.py and login.py on schedule

on:
  schedule:
    # 매일 오전 10시에 실행 (UTC 기준)
    - cron: '0 10 * * *'

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements file found"

    - name: Run signup.py
      run: python signup.py

    - name: Run login.py
      run: python login.py
